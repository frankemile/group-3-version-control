
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Administration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 40px;
    }
    .form-container {
      background: #cabbbb;
      padding: 30px;
      max-width: 500px;
      margin: auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .error {
      color: red;
      margin-top: 5px;
      font-size: 14px;
    }
    .success {
      color: green;
      margin-top: 15px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Student Administration Form</h2>
    <form id="studentForm">
      <label for="name">Full Name *</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email *</label>
      <input type="email" id="email" name="email" required>

      <label for="age">Age *</label>
      <input type="number" id="age" name="age" required min="1">

      <label for="gender">Gender *</label>
      <select id="gender" name="gender" required>
        <option value="">Select gender</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>

      <label for="course">Course *</label>
      <input type="text" id="course" name="course" required>

      <label for="enrollmentDate">Enrollment Date *</label>
      <input type="date" id="enrollmentDate" name="enrollmentDate" required>

      <button type="submit">Submit</button>
    </form>
    <div id="message"></div>
  </div>

  <script>
    document.getElementById('studentForm').addEventListener('submit', function(event) {
      event.preventDefault();

      // Collect input values
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const age = document.getElementById('age').value.trim();
      const gender = document.getElementById('gender').value;
      const course = document.getElementById('course').value.trim();
      const date = document.getElementById('enrollmentDate').value;

      const messageDiv = document.getElementById('message');

      // Basic validation
      if (!name || !email || !age || !gender || !course || !date) {
        messageDiv.innerHTML = "<p class='error'>Please fill in all required fields.</p>";
        return;
      }

      // Display success message
      messageDiv.innerHTML = "<p class='success'>Form submitted successfully!</p>";

      // Optional: Log to console
      console.log({ name, email, age, gender, course, date });

      // Reset form
      document.getElementById('studentForm').reset();
    });
  </script>

</body>
</html>
